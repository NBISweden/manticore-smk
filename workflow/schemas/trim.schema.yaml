$schema: "http://json-schema.org/draft-07/schema#"

description: trim rules configuration

type: object

definitions:
  trim:
    type: object
    description: trim configuration
    default: {}
    properties:
      cutadapt:
        type: object
        description: cutadapt configuration
        default: {}
        properties:
          pe:
            type: object
            default: {}
            allOf:
              - properties:
                  adapters:
                    type: string
                    description: >
                      adapter options; use the -a/-b/-g/-u and
                      -A/-B/-G/-U options. Defaults to TrueSeq
                      adapters. See cutadapt help and
                      https://cutadapt.readthedocs.io/en/stable/guide.html#illumina-truseq
                    default: -a AGATCGGAAGAGCACACGTCTGAACTCCAGTCA -A AGATCGGAAGAGCGTCGTGTAGGGAAAGAGTGT
              - $ref: "definitions.schema.yaml#/definitions/rule"
          se:
            type: object
            default: {}
            allOf:
              - properties:
                  adapters:
                    type: string
                    description: >
                      adapter options; use the -a/-b/-g/-u. Defaults
                      to TrueSeq adapters. See cutadapt help and
                      https://cutadapt.readthedocs.io/en/stable/guide.html#illumina-truseq
                    default: -a AGATCGGAAGAGCACACGTCTGAACTCCAGTCA
              - $ref: "definitions.schema.yaml#/definitions/rule"
