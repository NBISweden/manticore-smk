$schema: "http://json-schema.org/draft-07/schema#"

description: rawvc rules configuration

type: object

definitions:
  rawvc:
    type: object
    description: Raw variant calling configuration
    default: {}
    properties:
      picard:
        type: object
        description: rawvc picard config
        default: {}
        properties:
          create_sequence_dictionary:
            type: object
            default: {}
            $ref: "definitions.schema.yaml#/definitions/rule"
      samtools:
        type: object
        description: rawvc samtools config
        default: {}
        properties:
          faidx:
            type: object
            default: {}
            $ref: "definitions.schema.yaml#/definitions/rule"
      gatk:
        type: object
        description: gatk configuration
        default: {}
        properties:
          haplotype_caller_targets:
            description: haplotype caller config
            default: {}
            $ref: "definitions.schema.yaml#/definitions/rule"
